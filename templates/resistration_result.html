<!DOCTYPE HTML>

<html>
	<head>
		<title>{{ title }}</title>
		<meta charset="UTF-8">
		  <!--レスポンシブ用のメタタグ-->
	  <meta name="viewport" content="width=device-width, initial-scale=1">

	  	<!--bootstrapとのリンク-->
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
		<link rel="stylesheet" href="static/css/my-sheet.css">
		<style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
    </style>
	</head>

	<body>
		<div class="title container">
			<div class="title-left">
				<h6 class="display-6 fw-bold py-5">
					避難所経路探索
				</h6>
			</div>
		</div>
		<div class="container py-1">
			<div class="row">
				<p class="fs-1">避難所経路探索<p>
			</div>
			<div class="row">
				<p class="text-start">登録結果:<b class="fw-bold">{{ result }}</b></p>
			</div>
			<div class="row">
				<p class="text-start">{{ result_text }} </p>
			</div>
		</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
	</body>
	<footer class="footer mt-auto py-3 bg-light fixed-bottom">
		<div class="container">
			<span class="text-muted">Copyright 2021 hakodate-a05</span>
		</div>
	</footer>
</html>
